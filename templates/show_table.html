{% extends "base.html" %}

{% block body %}
<div class="container" style="margin-top:20px;">
<table class="table table-hover table-bordered table-striped">
   <tr> 
    <th>Id</th>
    <th>User</th>
    <th>Text</th>
    <th>Hashtag</th>
  </tr>
{% for i in range(tweets|length) %}
  <tr>
    <td> {{i+1}} </td>
    <td>{{ tweets[i][1] }}</td>
    <td>{{ tweets[i][0] }}</td>
    <td>{{ "#"+ " #".join(tweets[i][2]) }}</td>
  </tr>
  {% endfor %}
</table>
</div>
  
{% endblock %}
