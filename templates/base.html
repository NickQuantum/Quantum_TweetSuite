<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Twitter Analytics">
        <meta name="author" content="Quantum Solutions">
        <title>My Flask Page</title>
        <!-- Custom styles for this template -->
        <link rel="stylesheet" type="text/css" href="/static/signin.css" />
        <link rel="stylesheet" type="text/css" href="/static/style.css" />
        <link rel="stylesheet" type="text/css" href="/static/dist/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="/static/font/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="/static/font/css/bootstrap-social.css" />
        <script type="text/javascript" src="//code.jquery.com/jquery-2.0.2.js"></script>
        <script type="text/javascript" src="/static/dist/js/bootstrap.min.js"></script>

        <link rel="icon" href="/static/favicon.ico">
	</head>
	<body>
        
        {%block nav %}{% endblock %}

        {% block body %}{% endblock %}

        <div class="alert alert-danger" role="alert" id="flashed" style="float:left;" >
        	{% with messages = get_flashed_messages() %}
        		{% for message in messages %}
                    {{message}}
                {% endfor %}
            {% endwith %}
        </div> 
        {%block footer %}{% endblock %}
	</body>
</html>
