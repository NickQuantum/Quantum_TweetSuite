<div  id="influencerstable" class ="container">


{% for i in range(html|length) %}
<div class ="row-fluid" style="background-color:lightgray; height:375px ; color:white; padding:20px; border:thin solid red;">
<div class="col-md-3" width="400" height="300">
{{ html[i][0]|safe }}
</div>
<div class="col-md-9" style="background-color:lightgray; height:353px ; color:white; width:800px">
  <iframe class="embed-responsive-item" src='{{ html[i][1][0] | safe}}'  scrolling="yes" height="300" width="800" ></iframe>
</div>  
</div>
{% endfor %}
<br><br>
 </div>	<!-- end container -->
