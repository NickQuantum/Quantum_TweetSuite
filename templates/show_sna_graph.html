	<style>
		.node {
		  stroke: #fff;
		  stroke-width: 1.5px;
		}

		.link {
		  stroke: #999;
		  stroke-opacity: .6;
		}
	</style>
	<script src="http://d3js.org/d3.v3.min.js"></script>

	<script>
		var width = 1360,
			height = 700;

		var color = d3.scale.category20();

		var force = d3.layout.force()
			.charge(-120)
			.linkDistance(30) //(function(d) { if (d.weight > 2) return d.weight*80 ; else return 60; })
			.size([width, height]);

		var svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height);

		d3.json("{{url_for('static', filename='tweets/%s.json' % filename) }}", function(error, graph) {
		  force
			  .nodes(graph.nodes)
			  .links(graph.links)
			  .start();

		  var link = svg.selectAll(".link")
			  .data(graph.links)
			.enter().append("line")
			  .attr("class", "link")
			  .style("stroke-width", function(d) { return Math.sqrt(d.weight); });

		  var node = svg.selectAll(".node")
				.data(graph.nodes)
				.enter().append("circle")
				.attr("class", "node")
				.attr("r", function(d) { if (d.weight > 0) return d.weight*2 + 8 ; else return 0; })
				.style("fill", function(d) { return color(d.weight); })
				.call(force.drag);

		  node.append("title")
			  .text(function(d) { if (d.tweet != null) return d.tweet; else return d.screen_name; });

		  var texts = svg.selectAll("text.label")
						.data(graph.nodes)
						.enter().append("text")
						.attr("class", "label")
						.attr("fill", "black")
						.style("font-size", function(d) { return (d.weight*3 + 10)
									.toString().concat("px"); })
						.text(function(d) {  if (d.weight > 0) return d.screen_name;  });


		  force.on("tick", function() {
			link.attr("x1", function(d) { return d.source.x; })
				.attr("y1", function(d) { return d.source.y; })
				.attr("x2", function(d) { return d.target.x; })
				.attr("y2", function(d) { return d.target.y; });

			node.attr("cx", function(d) { return d.x; })
				.attr("cy", function(d) { return d.y; });

			texts.attr("transform", function(d) {
				return "translate(" + d.x + "," + d.y + ")"; });

		  });

		});
	</script>
</div>
