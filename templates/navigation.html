<!-- This css is required for the login in the navigation bar-->
<!-- <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet"> -->

<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{url_for('search')}}">Tweet Suite</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar">
        <div class="col-sm-3 col-md-3 nav pull-right">
		{% if 'username' in session %}
			<form action="{{url_for('search')}}" role="search" method="post" class= "navbar-form form-inline" style="padding-top:0px;">
				<div class="input-group form-group">
					<input type="text" class="form-control" id="Query" name="Query" placeholder=
					{% if 'query' in session %} "{{ session['query'] }}" {% else %} "Keyword search" {% endif %}required>
				</div>
				<button type="submit" class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
			</form>	
		
		{% else %}
        <ul class="nav navbar-nav">
          <li class="dropdown" id="menuLogin">
            <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navLogin">Login</a>
            <div class="dropdown-menu" style="padding:17px;">
              <form class="form" action="{{url_for('login')}}" method="post"> 
                <input type="email" name = "username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> 
                <input type="password" name="passwd" id="inputPassword" class="form-control" placeholder="Password" required><br>
                <button type="submit" class="btn btn-default">Login</button>
              </form>
          </li>
		  <li class="text-right"><a  href="{{url_for('register')}}">Register</a> </li>
        </ul>
		{% endif %}
		</div>
        <ul class="nav navbar-nav">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="glyphicon glyphicon-info-sign"></i>  <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="mailto:no-reply@gmail.com"><i class="glyphicon glyphicon-envelope"></i>Contact Us</a></li>
                    <li><a href="#">About Us</a></li>
                    <li class="divider"></li>
					<li><a href="{{url_for('logout')}}"><i class="glyphicon glyphicon-off"></i>Logout</a></li>
                    <li class="divider"></li>                    
                </ul>
            </li>
        </ul>        
    </div>
</nav>
