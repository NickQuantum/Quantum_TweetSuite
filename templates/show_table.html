{% extends "base.html" %}

{% block body %}

	
    <div id='svg' class="container" style="margin-top:40px;">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

</style>
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var width = 960,
    height = 500;

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-120)
    .linkDistance(30)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);




d3.json("{{url_for('static', filename='tweetgraph.json') }}", function(error, graph) {
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", function(d) { return Math.sqrt(d.weight); });

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("circle")
      .attr("class", "node")
      .attr("r", function(d) { return d.weight + 5; })
      .style("fill", function(d) { return color(d.weight); })
      
   
      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.screen_name; });

  var texts = svg.selectAll("text.label")
                .data(graph.nodes)
                .enter().append("text")
                .attr("class", "label")
                .attr("fill", "black")
                .text(function(d) {  return d.screen_name;  });


  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });

    texts.attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")"; });
 

  });


});
</script>
    </div>
    
	
    <div class="container" style="margin-top:20px;">
    <table class="table table-hover table-bordered table-striped">
       <tr> 
        <th>Id</th>
        <th>User</th>
        <th>Text</th>
        <th>Hashtag</th>
      </tr>
    {% for i in range(tweets|length) %}
      <tr>
        <td> {{i+1}} </td>
        <td>{{ tweets[i][1] }}</td>
        <td>{{ tweets[i][0] }}</td>
        <td>{{ "#"+ " #".join(tweets[i][2]) }}</td>
      </tr>
      {% endfor %}
    </table>
    </div>

{% endblock %}
