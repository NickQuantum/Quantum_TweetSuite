{% extends "base.html" %}
{% block body %}
	{% if 'username' in session %}
		<h2>Welcome back <b>{{session['username']}}!</b></h2>
		<form action="{{url_for('login')}}" method="post">
			<input class="btn btn-lg btn-primary" type="submit" name="logout" value="logout" />
		</form>
	{% else %}
            <div class="container" style="margin-top: 20px;"> 
            <span>
              <form class="form-signin" action="{{url_for('login')}}" method="post">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name = "username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="passwd" id="inputPassword" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
              </form>
<img src="/static/images/picture.png" style="height: 400px;margin-left: 10px;padding-left: 10px; width:800px">
            </span>
            </div>
	{% endif %}
{% endblock %}
{% block nav %}
    {% if 'username' in session %}
        <li><a href="{{url_for('search')}}">Search</a></li>
    {% else %}
        <li><a href="{{url_for('register')}}">Register</a></li>
    {% endif %}
{% endblock %}
